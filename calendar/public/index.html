<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Calendar Example</title>
    <script src="cal/calendar.js"></script>
    <script type="module">
        function renderCalendar(theme) {
            calendar.setupSyncedCalendar({ theme: theme, id: 'calendar', themeId: 'themes' });
            calendar.setupLegend({ id: 'legend' });
        }
        renderCalendar(1);
        window.renderCalendar = renderCalendar;
    </script>
    <style>
        body {
            font-family: Avenir, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1 {
            text-align: center;
        }

        #calendar,
        #legend,
        #themes {
            float: left;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Availability Calendar</h1>
    <div id="theme-selector">
        <button disabled id="theme1" onclick="changeTheme(1)">Theme 1</button>
        <button id="theme2" onclick="changeTheme(2)">Theme 2</button>
    </div>
    <div id="calendar" style="width: 330px; height: 370px;"></div>
    <div id="legend"></div>
    <div id="themes"></div>
</body>
<script>
    function changeTheme(id) {
        window.renderCalendar(id);
        document.getElementById("theme1").disabled = (id === 1);
        document.getElementById("theme2").disabled = (id === 2);
    }
</script>

</html>
